<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="desktop.css"
      media="screen and (min-width: 1024px)"
    />

    <!-- Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>My Card</title>
  </head>
  <body>
    <section class="card-container">
      <div class="card">
        <div class="card-top-container">
          <img
            class="card-img"
            src="assets/perfil.jpg"
            alt="Silueta de mujer"
          />
        </div>
        <div class="card-info">
          <h1>Micaela Bentos</h1>
          <h2>Front-end Developer</h2>
        </div>

        <div class="card-text">
          <p>Micaela Bentos</p>
          <span> I am a self-taught student. </span>
          <span> I'm learning HTML, CSS, and Javascript.</span>
          <span> Click below to keep in touch with me.</span>
        </div>

        <div class="card-icons">
          <a href="https://github.com/micaelabentos" target="_blank"
            ><i class="bx bxl-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/micaelabentos/" target="_blank"
            ><i class="bx bxl-linkedin-square"></i
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>
